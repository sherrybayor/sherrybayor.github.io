<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

<div class="container">
  <h2>BBRIGHT KIDS</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="class 1.jpg" alt="Code club" style="width:100%;">
        <div class="carousel-caption">
          <h3>C4CODIN</h3>
          <p>It is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="class 2.jpg" alt=" in class" style="width:100%;">
        <div class="carousel-caption">
          <h3>Weekend class</h3>
          <p>Thank you!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="class 3.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Ae in not a barrier</h3>
          <p>From 4 upwards is welcome!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-circle-arrow-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-circle-arrow-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
